<!DOCTYPE html>

{% load static %}

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Главная{% endblock %} :: Доска объявлений</title>

    <link rel="stylesheet" href="{% static 'bboard/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Объявления</h1>
    </header>

    <nav>
      <a href="{% url 'bboard:index' %}">Главная</a>
      <a href="{% url 'bboard:add' %}">Добавить</a>

      {% for rubric in rubrics %}
          {% url 'bboard:by_rubric' rubric_id=rubric.pk as runric_url %}

      <a href="{{ runric_url }}"> 
        {{ rubric.name }} </a>

      {% endfor %}
    </nav>

    <section>{% block content %} {% endblock %}</section>
  </body>
</html>

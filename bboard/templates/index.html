{% extends 'layout/basic.html' %}

{% block content %}

      {% for bb in bbs %}
      <div>
          <h2>Объявления: {{ bb.title }}</h2>
          <p>Описание: {{ bb.content }}</p>
            <p>
                <a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a>
            </p>
          <p>Дата публикации: {{ bb.published|date:"d.m.Y H:i:s"}}</p>
      </div>
      {% endfor %}
{% endblock %}

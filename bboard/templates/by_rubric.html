<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{current_rubric.name}} :: Доска объявления</title>
</head>
<body>
      <h1>Обяъление</h1>
      <h2>Рубрика: {{ current_rubric.name }}</h2>
    <div>
        {# <a href="/">Главная</a> #}
        <a href="{% url 'index' %}">Главная</a>
        {% for rubric in rubrics %}
                {#  <a href="{{ rubric.pk }}/">{{ rubric.name }}</a> #}
                <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
      <div>
          <h2>{{bb.title}}</h2>
          <p>{{bb.title}}</p>
          <p>Дата публикации: {{ bb.published|date:"d.m.Y H:i:s"}}</p>
      </div>
    {% endfor %}
</body>
</html>
